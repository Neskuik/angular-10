<div class="card" *ngFor= "let modelo of modelos">
  <img [src]="modelo.imagen" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{modelo.ano | uppercase }}</h5>
    <p class="card-text">{{modelo.texto | uppercase }}.</p>

</div>
