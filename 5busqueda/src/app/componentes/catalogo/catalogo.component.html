
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Catálogo de clásicos</h1>

  </div>




  <div class="container">
  <div class="md-form mt-0">
    <h4>Busca tu coche</h4>
  <input class="form-control" type="search" [(ngModel)]="searchText" placeholder="Ej:escarabajo">
</div>
<br>
<div class= "card" *ngFor="let data of modelos | filter: searchText">
  <br>
  <img [src]="data.imagen" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{data.nombre}}</h5>
    <p class="card-text">{{data.ano}}</p>
    <a href="#" class="btn btn-primary">Ver detalle</a>
  </div>
</div>

  </div>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/imagenes/escarabajo.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets/imagenes/combi.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-i tem">
      <img src="assets/imagenes/safari.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<br>




</div>
